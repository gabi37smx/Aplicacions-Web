<body>

  <header>
    <h1>Contacto</h1>
    <p>¿Tienes dudas, sugerencias o quieres colaborar? ¡Escríbenos!</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a> |
    <a href="contacto.html">Contacto</a>
  </nav>

  <main>

    <section>
      <h2>Formulario de contacto</h2>
      <form action="#" method="post">
        <p>
          <label for="nombre">Nombre *</label><br>
          <input type="text" id="nombre" name="nombre" required minlength="2">
        </p>
        <p>
          <label for="email">Email *</label><br>
          <input type="email" id="email" name="email" required>
        </p>
        <p>
          <label for="asunto">Asunto *</label><br>
          <input type="text" id="asunto" name="asunto" required minlength="5">
        </p>
        <p>
          <label for="mensaje">Mensaje *</label><br>
          <textarea id="mensaje" name="mensaje" rows="5" cols="50" required minlength="10"></textarea>
        </p>
        <p>
          <button type="submit">Enviar</button>
        </p>
      </form>
    </section>

    <section>
      <h2>Nuestra ubicación</h2>
      <p>Oficina de coordinación: IES Doctor Luis Simarro, La Cabra, Xàtiva (Valencia)</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6202.526983163214!2d-0.5380613234580948!3d38.98648237170519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd61a201e7d1eb61%3A0xf0250efa87a28639!2sIES%20Doctor%20Luis%20Simarro!5e0!3m2!1ses!2ses!4v1760261355312!5m2!1ses!2ses" 
        width="600" 
        height="400" 
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

  </main>
