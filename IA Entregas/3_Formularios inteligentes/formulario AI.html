<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form id="registroForm" novalidate>
    <!-- Nombre completo -->
    <div class="form-group">
      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" name="nombre" required>
      <div class="error" id="error-nombre"></div>
    </div>

    <!-- Correo electrónico -->
    <div class="form-group">
      <label for="email">Correo electrónico *</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="error-email"></div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña *</label>
      <input type="password" id="password" name="password" required>
      <div class="error" id="error-password"></div>
    </div>

    <!-- Confirmar contraseña -->
    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña *</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <div class="error" id="error-confirmPassword"></div>
    </div>

    <!-- Fecha de nacimiento -->
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de nacimiento</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento">
      <div class="error" id="error-fechaNacimiento"></div>
    </div>

    <!-- Género -->
    <div class="form-group">
      <label for="genero">Género</label>
      <select id="genero" name="genero">
        <option value="">Selecciona...</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
        <option value="no-especificar">Prefiero no decirlo</option>
      </select>
    </div>

    <!-- País -->
    <div class="form-group">
      <label for="pais">País de residencia *</label>
      <select id="pais" name="pais" required>
        <option value="">Selecciona tu país</option>
        <option value="AR">Argentina</option>
        <option value="BO">Bolivia</option>
        <option value="BR">Brasil</option>
        <option value="CL">Chile</option>
        <option value="CO">Colombia</option>
        <option value="CR">Costa Rica</option>
        <option value="EC">Ecuador</option>
        <option value="ES">España</option>
        <option value="MX">México</option>
        <option value="PE">Perú</option>
        <option value="UY">Uruguay</option>
        <option value="VE">Venezuela</option>
        <!-- Agrega más países si es necesario -->
      </select>
      <div class="error" id="error-pais"></div>
    </div>

    <!-- Términos y condiciones -->
    <div class="form-group">
      <label>
        <input type="checkbox" id="terminos" name="terminos" required>
        Acepto los <a href="#" target="_blank">términos y condiciones</a> *
      </label>
      <div class="error" id="error-terminos"></div>
    </div>

    <!-- Botón de envío -->
    <button type="submit">Registrarse</button>
  </form>

  <script src="validacion.js"></script>
</body>
</html>
