<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de notas</h1>

    <form id="formNotas" method="POST">
    <label>
        Nota 1:
        <input type="number"id="nota1"min="0"max="10"step="0.1">
    </label>
    <br><br>

    <label>
        Nota 2:
        <input type="number"id="nota2"min="0"max="10"step="0.1">
    </label>
    <br><br>

    <label>
        Nota 3:
    <input type="number"id="nota3"min="0"max="10"step="0.1">
    </label>
    <br><br>

    <button type="button" id="btnCalcular">Calcular nota final</button>
    <button type="button" id="btnReset">Resetear notas</button>
    </form>

    <p id="resultado"></p>

    <script>
    
    var nota1 = document.getElementById("nota1");
    var nota2 = document.getElementById("nota2");
    var nota3 = document.getElementById("nota3");
    var btnCalcular = document.getElementById("btnCalcular");
    var resultado = document.getElementById("resultado");

    btnCalcular.addEventListener ("click", function () {
        var n1 = parseFloat(nota1.value);
        var n2 = parseFloat(nota2.value);
        var n3 = parseFloat(nota3.value);

        if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        resultado.textContent = "Error: Por favor, rellena los tres campos";
        resultado.className = "error";
        return;
        }

        if (n1 < 0 || n1 > 10 || n2 < 0 || n2 > 10 || n3 < 0 || n3 > 10) {
        resultado.textContent = "Error: introduce notas válidas entre 0 y 10";
        resultado.className = "error";
        return;
        }
        
        var media = (n1 + n2 + n3) / 3;
        var texto = "";

        if (media < 5) {
            texto = "Suspenso";
            resultado.className = "suspenso";
        }
        else if (media < 7) {
            texto = "Aprobado";
            resultado.className = "aprobado";
        }
        else if (media < 9) {
            texto = "Notable";
            resultado.className = "notable";
        }
        else {
            texto = "Sobresaliente";
            resultado.className = "sobresaliente";
        }

        resultado.textContent = "Nota media: " + media.toFixed(1) + " - " + texto;
    });

    btnReset.addEventListener ("click", function () {
        nota1.value = "";
        nota2.value = "";
        nota3.value = "";
        resultado.textContent = "";
    })

    </script>
</body>
<a href=".././Index.html" class="volver-btn">Volver al índice</a>
</html>
