            margin: 20px auto;
            padding: 10px;

            overflow: auto;
        }

            margin: 5px;
        }

    <h1 id="titulo">Máquina apagada</h1>

    <div id="maquina">

    <button onclick="encender()">Encender</button>
    <button onclick="apagar()">Apagar</button>
    <button onclick="crearMensaje()">Añadir mensaje</button>

    <script src="script.js"></script>
